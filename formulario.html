<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>ENCUESTA DE USO DE HERRAMIENTAS WEB</h1>
    <form>
        <h3>Formulario de encuesta</h3>
        <input type="text" class="form_nombre" name="nombre" id="nombre" placeholder="nombre">
        <label for="nombre">Nombre</label>
        <input type="text" class="form_nombre" name="apellido" id="apellido" placeholder="apellido">
        <label for="apellido">Apellido</label>
        <input type="password" name="pass" id="pas">
        <label for="pass">Contrase√±a</label>
       <input type="number" class="form_edad" name="edad" id="edad" placeholder="edad">
       <br>
       <input type="radio" id="html" name="html">
       <label for="html">HTML</label>
       <input type="radio" id="css" name="css">
       <label for="css">CSS</label>
       <input type="radio" id="js" name="js">
       <label for="js">JavaScript</label>
       <input type="submit" class="btn_enviar"  value="Enviar">
       <input type="button" value="Guardar">
      
    </form>
</body>
</html>
